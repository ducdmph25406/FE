<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph25406</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body ng-app="web207" ng-controller="web207-ctrl">
    <table class="table" mt-3>
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Email</th>
            <th scope="col">Country</th>
            <th scope="col">Job</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="product in products">
            <th>{{product.id}}</th>
            <th>{{product.email}}</th>
            <th>{{product.country}}</th>
            <th>{{product.job}}</th>
            <th>
                <button ng-click="detail(product.id)" href="detailLab56.html">Detail</button>
            </th>
          </tr>
        </tbody>
      </table>
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item" ng-repeat="page in pageRange()">
                    <a class="page-link" href="">{{ page }}</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
        
    <script src="lab5,6.js"></script>
</body>
</html>
